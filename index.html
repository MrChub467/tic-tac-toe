<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tic-Tac-Toe</title>
        <script src="game.js" defer></script>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
            <h1>Tic-Tac-Toe</h1>
            
            <p></p>
            <div class="scores">
                <p class="playerOne">Player One Score: 1</p>
                <p class="playerTwo">Player Two Score: 5</p>
            </div>
            <div class="btns">
                <button class="clear">Reset Game</button>
                <button class="again">Play Again</button>
            </div>

            <div class="game-board">
                <button class="tile"></button>
                <button class="tile"></button>
                <button class="tile"></button>
                <button class="tile"></button>
                <button class="tile"></button>
                <button class="tile"></button>
                <button class="tile"></button>
                <button class="tile"></button>
                <button class="tile"></button>
            </div>
        </div>
    </body>
</html>
